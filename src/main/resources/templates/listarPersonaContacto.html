<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
		
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>DNI</th>
							<th>Celular</th>
							<th>Correo</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="persona: ${personas}">
							<td th:text="${persona.idPersonaContacto}"></td>
							<td th:text="${persona.nombre}"></td>
							<td th:text="${persona.apellido}"></td>
							<td th:text="${persona.dni}"></td>
							<td th:text="${persona.celular}"></td>
							<td th:text="${persona.correo}"></td>						
							
							
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/persona/editar/} + ${persona.idPersonaContacto}" th:text="'editar'"
								></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/persona/eliminar/} + ${persona.idPersonaContacto}" th:text="'eliminar'"
								onclick="return confirm('Estas seguro que quieres eliminar?');"></a></td>
								
								
						</tr>
					</tbody>
			
				</table>

				<div class="form-group row">
					<div class="col-sm-6">
						<td><a class="btn btn-primary" th:href="@{/proveedor/crear} "
							th:text="'crear'"></a></td>
					</div>
				</div>

			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
