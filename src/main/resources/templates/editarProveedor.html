<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div th:object="${proveedor}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
			<form th:action="@{/proveedor/editar}" th:object="${proveedor}" method="post"
					enctype="multipart/form-data">
					
					<div>Proveedor</div>
					
					<div class="form-group row">
						<label for="razon_social" class="col-sm-2 col-form-label">razon_social</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{razonSocial}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
								
						</div>
					</div>
					<div class="form-group row">
						<label for="ruc" class="col-sm-2 col-form-label">ruc</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{ruc}" class="form-control"
								th:errorclass="'form-control alert-danger'" />
								
						</div>
					</div>
		
					<div class="form-group row">
						<label for="cuenta_bco_nacion" class="col-sm-2 col-form-label">cuenta_bco_nacion</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{cuentaBcoNacion}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
						</div>
					</div>

		<div class="form-group row">
						<label for="tipo_persona" class="col-sm-2 col-form-label">Tipo Persona</label>
						<div class="col-sm-2">
							<select th:field="*{tipoPersona}" class="tipo_persona"
								id="exampleFormControlSelect1">
								<option th:value="C">Juridica</option>
								<option th:value="P">Natural</option>
							</select>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
